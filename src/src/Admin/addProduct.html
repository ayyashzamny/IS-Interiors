<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="Styles/header.css">
        <link rel="stylesheet" href="Styles/addProduct.css">
        <link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>
        <!-- Box icons -->
        <!-- <link
        href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
        rel="stylesheet"
        /> -->
    </head>
  <body>
    <!-- header design -->
    <header class="header">
        <div class="logo"><p>IS Interiors</p></div>

        <nav class="navbar">
            <a href="#home">LOGOUT</a>
        </nav>
    </header>


    <section class="main">
        <div class="tabs">
            <div class="tab"><button id="active">Add New<br>Products</button></div>
            <div class="tab"><button >Edit Products</button></div>
            <div class="tab"><button>Inquiries</button></div>
        </div>
        <div class="sub">
            <form action="">
                <div class="form-sub">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-sub">
                    <label for="price">Price:</label>
                    <input type="text" name="price" id="price">
                </div>
                <div class="form-sub">
                    <label for="category" >Category:</label>
                    <input type="text" name="category" id="category">
                </div>
                <div class="form-sub" id="area">
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" cols="30" rows="10"></textarea>
                </div>
                <div class="bts">
                    <button type="submit">SAVE</button>
                    <button type="reset" class="clr">CLEAR</button>
                </div>
            </form>
        </div>
    </section>


  </body>
</html>
